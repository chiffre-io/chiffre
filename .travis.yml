language: node_js

node_js:
  - node

cache: yarn

script:
  - yarn ci

notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
    on_error: always
    template:
      - 'Build %{result}: %{repository_slug}'
      - 'Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) on %{branch} by %{author} %{result} in %{duration}'
