name: CI/CD

on: push

jobs:
  ci:
    name: Integration
    runs-on: ubuntu-latest
    env:
      CI: true
      APP_URL: https://chiffre.io
      API_URL: https://api.chiffre.io
      CDN_URL: https://embed.chiffre.io
    steps:
      # Continuous Integration
      - id: yarn-cache
        name: Get Yarn cache path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: actions/cache@v1
        name: Load Yarn cache
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: actions/cache@v1
        name: Load Next.js cache
        with:
          path: ${{ github.workspace }}/packages/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}
      # - run: yarn install --ignore-scripts
      # - run: yarn ci

  # Continuous Deployment --

  deploy-sentry-release:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: tclindner/sentry-releases-action@v1.0.0
        name: Publish the release to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: 47ng
          SENTRY_PROJECT: chiffre
        with:
          tagName: ${{ github.sha }}
          environment: production

  deploy-api:
    needs: [ci, deploy-sentry-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: 47ng/actions-clever-cloud@master
        name: Deploy to Clever Cloud (services/push)
        with:
          alias: chiffre-push
        env:
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}

  deploy-push:
    needs: [ci, deploy-sentry-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: 47ng/actions-clever-cloud@master
        name: Deploy to Clever Cloud (services/api)
        with:
          alias: chiffre-api
        env:
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
